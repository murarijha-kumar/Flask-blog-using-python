
<!doctype html>
<html lang="en">
  <head>
   

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >

    <!-- Favicons -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/signin.css')}}">

  </head>
  <body class="text-center">
    <form class="form-signin" action="/dashboard" method="Post">
       {% set fname='img/'+ params['login_img'] %}
 
  <img class="mb-4" src="{{url_for('static',filename=fname)}}"alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">{{params['admin']}}</h1>
  <label for="uname" class="sr-only">Username</label>
  <input type="text" id="uname" name="uname" class="form-control" placeholder="Username" required autofocus>
  <label for="pass" class="sr-only">Password</label>
  <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy;Coding Thunder 2017-2020</p>
</form>
</body>
</html>
